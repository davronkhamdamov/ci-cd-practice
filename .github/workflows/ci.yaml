name: Test CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs_on: ubuntu-latest

        strategy:
            matrix:
            node-version: [14, 16, 18]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
            - run: npm ci
